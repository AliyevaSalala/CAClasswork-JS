<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 2px solid rgb(168, 67, 67);
      border-collapse: collapse;
      text-align: center;
    }
    th,
    td {
      padding: 10px 20px;
    }
    .container {
      display: flex;

      justify-content: center;
    }
    .button{
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px;
    }
  </style>
  <body>
    <input type="search" id="search">
    <div class="button">
        
      <button class="ascending">sort by ascending</button>
      <button class="descending">sort by descending</button>
      <button class="button-name">sort by name</button>
    </div>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>FirstName, LastName</th>
            <th>Email</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./table.js"></script>
  </body>
</html>
